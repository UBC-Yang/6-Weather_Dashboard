<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--Style CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header bg-dark text-center py-3">
        <h1 class="text-light">Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!--Search City Container-->
            <div class="col-lg-3">
                <div class="form-container">
                    <h3>Search for a City:</h3>
                    <input type="text" class="form-control" id="search-city" placeholder="Enter a city">
                    <button type="submit" class="btn btn-primary mt-3" id="searchBtn">Search</button>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="clearBtn">Clear</button>
                <div class="search-history mt-3" id="search-history"></div>
            </div>
            <!--Weather Condition Container-->
            <div class="col-lg-9">
                <!--Current Weather Display-->
                <div class="current-conditions mt-3" id="current-conditions">
                    <h3 id="city-name"></h3>
                    <p id="date"></p>
                    <p id="temperature"></p>
                    <p id="wind-speed"></p>
                    <p id="humidity"></p>
                </div>
                <!--Future Weather Forecasts-->
                <div class="future-forcasts mt-5" id="future-forcasts">
                    <h4>5-Day Forecast</h4>
                    <div class="row" id="forecasts-cards-container">
                        <!--Future Forecast Cards Inserted by JavaScript-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>  
</html>
