<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="header bg-dark text-center text-light py-3">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Search City Container -->
            <div class="col-lg-3">
                <div class="form-container mb-3">
                    <h3>Search for a City:</h3>
                    <input type="text" class="form-control" id="search-city" placeholder="Enter a city">
                    <button type="submit" class="btn btn-primary mt-3" id="search-button">Search</button>
                </div>
                <button type="button" class="btn btn-primary mt-3" id="clear-button">Clear</button>
                <div class="search-history-container mt-3" id="search-history"></div>
            </div>
            <!-- Weather Condition Container -->
            <div class="col-lg-9">
                <!-- Current Weather Display -->
                <div class="current-conditions mt-3 p-3 border" id="current-conditions">
                    <div class="card-body">
                        <h4 class="city-name align-middle" id="city-name"></h4>
                        <img id="weather-icon">
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </div>
                
                <!-- Future Weather Forecasts -->
                <div class="future-forecasts mt-5">
                    <h4>5-Day Forecast:</h4>
                    <div class="row" id="forecasts-cards-container">
                        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                        <div class="col-md-2 forecast bg-dark text-white m-2 rounded"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js" integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
    <!--JavaScript-->
    <script src="./assets/js/script.js"></script>
</body>

</html>
